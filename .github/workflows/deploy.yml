name: CI/CD with Docker Hub

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - "backend/**"
      - ".github/workflows/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }} # Khai b√°o bi·∫øn m√¥i tr∆∞·ªùng

    steps:
      - name: üì¶ Checkout code
        uses: actions/checkout@v3

      - name: üõ†Ô∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: üîê Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: üß± Build and push Backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/backend:latest
            ${{ env.DOCKER_USERNAME }}/backend:${{ github.sha }}

      - name: üß± Build and push Frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/frontend:latest
            ${{ env.DOCKER_USERNAME }}/frontend:${{ github.sha }}

      - name: üêû Debug tags (optional)
        run: |
          echo "Backend tags:"
          echo "${{ env.DOCKER_USERNAME }}/backend:latest"
          echo "${{ env.DOCKER_USERNAME }}/backend:${{ github.sha }}"
