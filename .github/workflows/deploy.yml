name: CI/CD with Docker Hub

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - "backend/**"
      - ".github/workflows/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: tongnguyen

    steps:
      - name: üì¶ Checkout code
        uses: actions/checkout@v3

      - name: üõ†Ô∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: üêû Debug secrets
        run: |
          echo "DOCKER_USERNAME is: ${{ env.DOCKER_USERNAME }}"
          echo "DOCKER_ACCESS_TOKEN starts with: $(echo ${{ secrets.DOCKER_ACCESS_TOKEN }} | cut -c 1-5)..."

      - name: üîê Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: üêû Verify Docker login
        run: |
          # Ki·ªÉm tra tr·∫°ng th√°i ƒëƒÉng nh·∫≠p
          docker info --format '{{json .RegistryConfig}}' | grep -q '"auth"' && echo "Logged in to Docker Hub successfully" || (echo "Not logged in to Docker Hub" && exit 1)
          # In th√¥ng tin ƒëƒÉng nh·∫≠p chi ti·∫øt
          echo "Docker Hub auth config:"
          docker info --format '{{json .RegistryConfig.IndexConfigs}}'
          # Th·ª≠ ch·∫°y l·ªánh docker pull/push ƒë∆°n gi·∫£n ƒë·ªÉ ki·ªÉm tra
          docker pull hello-world >/dev/null 2>&1 && echo "Pull test succeeded" || echo "Pull test failed"

      - name: üß™ Prepare Backend tags
        id: backend_tags
        run: |
          echo "TAG_LATEST=tongnguyen/backend:latest" >> $GITHUB_OUTPUT
          echo "TAG_SHA=tongnguyen/backend:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: üß± Build and push Backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ steps.backend_tags.outputs.TAG_LATEST }}
            ${{ steps.backend_tags.outputs.TAG_SHA }}

      - name: üß™ Prepare Frontend tags
        id: frontend_tags
        run: |
          echo "TAG_LATEST=tongnguyen/frontend:latest" >> $GITHUB_OUTPUT
          echo "TAG_SHA=tongnguyen/frontend:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: üß± Build and push Frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ steps.frontend_tags.outputs.TAG_LATEST }}
            ${{ steps.frontend_tags.outputs.TAG_SHA }}

      - name: üêû Debug tags
        run: |
          echo "Backend TAG_LATEST: ${{ steps.backend_tags.outputs.TAG_LATEST }}"
          echo "Backend TAG_SHA: ${{ steps.backend_tags.outputs.TAG_SHA }}"
          echo "Frontend TAG_LATEST: ${{ steps.frontend_tags.outputs.TAG_LATEST }}"
          echo "Frontend TAG_SHA: ${{ steps.frontend_tags.outputs.TAG_SHA }}"
