name: ğŸš€ Simple CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/**'
      - 'package.json'
      - 'docker-compose.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/**'
      - 'package.json'
      - 'docker-compose.yml'

env:
  NODE_VERSION: '18'
  DOCKER_USERNAME: tongnguyen

jobs:
  # ==================== TESTING JOBS ====================

  frontend-tests:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¥ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§ª Run unit tests
        run: npm run test:unit

      - name: ğŸ“Š Generate test coverage
        run: npm run test:coverage

      - name: ğŸ—ï¸ Build application
        run: npm run build

  backend-tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm run test:unit
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: test_db
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: ğŸ“Š Generate test coverage
        run: npm run test:coverage
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: test_db
          DB_USERNAME: root
          DB_PASSWORD: root

  # ==================== BUILD & PUSH DOCKER IMAGES ====================

  build-and-push-docker:
    name: ğŸ³ Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: ğŸ·ï¸ Generate tags
        id: meta
        run: |
          echo "timestamp=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          echo "short_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: ğŸ§± Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/backend:latest
            ${{ env.DOCKER_USERNAME }}/backend:${{ steps.meta.outputs.short_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ§± Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/frontend:latest
            ${{ env.DOCKER_USERNAME }}/frontend:${{ steps.meta.outputs.short_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==================== DEPLOY TO GCP ====================

  deploy-to-gcp:
    name: ğŸš€ Deploy to GCP
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests, build-and-push-docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}

      - name: ğŸ“‹ Copy deployment files
        run: |
          scp -o StrictHostKeyChecking=no -r deploy/ ${{ secrets.GCP_USER }}@${{ secrets.GCP_HOST }}:~/
          scp -o StrictHostKeyChecking=no .env.production ${{ secrets.GCP_USER }}@${{ secrets.GCP_HOST }}:~/deploy/.env.template

      - name: ğŸš€ Deploy application
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.GCP_USER }}@${{ secrets.GCP_HOST }} << 'EOF'
            cd ~/deploy

            # Create .env file from template
            cp .env.template .env

            # Replace placeholders with actual values
            sed -i "s/YOUR_STATIC_IP/${{ secrets.GCP_STATIC_IP }}/g" .env
            sed -i "s/YOUR_SECURE_PASSWORD/${{ secrets.DB_PASSWORD }}/g" .env

            # Make deploy script executable
            chmod +x deploy.sh

            # Run deployment
            ./deploy.sh
          EOF

      - name: ğŸ” Health check
        run: |
          sleep 30
          curl -f http://${{ secrets.GCP_STATIC_IP }}/api/health || exit 1
          echo "âœ… Application deployed successfully!"

  # ==================== NOTIFICATIONS ====================

  notifications:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests, build-and-push-docker, deploy-to-gcp]
    if: always()

    steps:
      - name: ğŸ“Š Check job results
        run: |
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Build & Push: ${{ needs.build-and-push-docker.result }}"
          echo "GCP Deploy: ${{ needs.deploy-to-gcp.result }}"

          if [[ "${{ needs.frontend-tests.result }}" == "failure" ||
                "${{ needs.backend-tests.result }}" == "failure" ]]; then
            echo "âŒ Some tests failed!"
            exit 1
          elif [[ "${{ needs.deploy-to-gcp.result }}" == "failure" ]]; then
            echo "âŒ Deployment failed!"
            exit 1
          else
            echo "âœ… All jobs completed successfully!"
          fi
