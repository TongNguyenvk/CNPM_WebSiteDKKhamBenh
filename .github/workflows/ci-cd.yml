name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  DOCKER_USERNAME: tongnguyen

jobs:
  # ==================== BUILD & TEST ====================

  build-and-test:
    name: ğŸ§ª Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Frontend Build
      - name: ğŸ“¥ Install frontend dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps

      - name: ğŸ—ï¸ Build frontend
        working-directory: ./frontend
        run: npm run build

      # Backend Build
      - name: ğŸ“¥ Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ§ª Test backend (if available)
        working-directory: ./backend
        run: npm test || echo "No tests configured"

      # Security Check
      - name: ğŸ” Security audit
        run: |
          echo "ğŸ” Running security audits..."
          cd frontend && npm audit --audit-level=high || echo "Frontend audit completed with warnings"
          cd ../backend && npm audit --audit-level=high || echo "Backend audit completed with warnings"

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 1

  # ==================== DOCKER BUILD & PUSH ====================

  docker-deploy:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: ğŸ“¥ Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next

      - name: ğŸ·ï¸ Generate tags
        id: meta
        run: |
          echo "short_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: ğŸ§± Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/cnpm-backend:latest
            ${{ env.DOCKER_USERNAME }}/cnpm-backend:${{ steps.meta.outputs.short_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ§± Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/cnpm-frontend:latest
            ${{ env.DOCKER_USERNAME }}/cnpm-frontend:${{ steps.meta.outputs.short_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ‰ Deploy Success
        run: |
          echo "âœ… Docker images built and pushed successfully!"
          echo "ğŸ³ Backend: ${{ env.DOCKER_USERNAME }}/cnpm-backend:latest"
          echo "ğŸ³ Frontend: ${{ env.DOCKER_USERNAME }}/cnpm-frontend:latest"
