# SonarCloud Configuration
sonar.projectKey=cnpm-websitedkkhambenh
sonar.organization=your-organization

# Project Information
sonar.projectName=CNPM Website Đăng Ký Khám Bệnh
sonar.projectVersion=1.0

# Source Code
sonar.sources=frontend/src,backend/src
sonar.exclusions=**/node_modules/**,**/*.test.js,**/*.test.ts,**/*.test.tsx,**/coverage/**,**/build/**,**/.next/**

# Language-specific settings
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info

# Test Coverage
sonar.coverage.exclusions=**/*.test.js,**/*.test.ts,**/*.test.tsx,**/test/**,**/__tests__/**

# Code Quality Rules
sonar.qualitygate.wait=true
